<!DOCTYPE html>
<html lang="pl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Zmiana formatu zapisu adresu MAC</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            background-color: #f0f0f0;
        }
        .container {
            background-color: #fff;
            padding: 20px;
            border-radius: 8px;
            box-shadow: 0 0 10px rgba(0,0,0,0.1);
        }
        input[type="text"] {
            width: 100%;
            padding: 8px;
            margin: 10px 0;
            border: 1px solid #ccc;
            border-radius: 4px;
        }
        button {
            padding: 10px 20px;
            background-color: #28a745;
            color: #fff;
            border: none;
            border-radius: 4px;
            cursor: pointer;
        }
        button:hover {
            background-color: #218838;
        }
        .result {
            margin-top: 20px;
        }
    </style>
</head>
<body>
    <div class="container">
        <h2>Zmiana formatu zapisu adresu MAC</h2>
        <input type="text" id="macAddress" placeholder="Wprowadź adres MAC">
        <button onclick="magic()">Zamień</button>
        <div class="result" id="result"></div>
    </div>

    <script>
        function magic() {
            // Pobierz wartość wprowadzonego adresu MAC
            let macAddress = document.getElementById('macAddress').value;
            // Usuwa wszelkie kropki, myślniki i dwukropki
            let cleanedMacAddress = macAddress.replace(/[-.:]/g, '');
            // Cztery warianty
            let nodots = cleanedMacAddress.match(/.{1,2}/g).join('');
            let dash = cleanedMacAddress.match(/.{1,2}/g).join('-');
            let dots = cleanedMacAddress.match(/.{1,2}/g).join('.');
            let dots4 = cleanedMacAddress.match(/.{1,4}/g).join('.');
            // Wyświetl wynik
            document.getElementById('result').innerHTML = 
              '<p>Bez separacji: ' + nodots + '</p>' +
              '<p>Separacja myślnikami: ' + dash + '</p>' +
              '<p>Separacja kropkami: ' + dots + '</p>' +
              '<p>Format zapisu Cisco: ' + dots4 + '</p>';
        }
    </script>
</body>
</html>
